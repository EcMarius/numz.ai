<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenLeads Icon Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .icon-preview {
            text-align: center;
        }
        .icon-preview canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
            margin-bottom: 8px;
        }
        button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #333;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EvenLeads Icon Generator</h1>
        <p>Click the button below to generate all icon sizes (16x16, 32x32, 48x48, 128x128) and download them.</p>

        <div class="preview" id="preview"></div>

        <button onclick="generateIcons()">Generate Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        const sizes = [16, 32, 48, 128];
        const canvases = {};

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(1, '#4a4a4a');

            // Draw rounded rectangle
            const radius = size * 0.1875; // 24/128 ratio
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, radius);
            ctx.fill();

            // Draw "1L" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4375}px system-ui, -apple-system, sans-serif`; // 56/128 ratio
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('1L', size / 2, size / 2 + size * 0.03);

            return canvas;
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function generateIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const canvas = createIcon(size);
                canvases[size] = canvas;

                const wrapper = document.createElement('div');
                wrapper.className = 'icon-preview';

                const clone = canvas.cloneNode();
                const ctx = clone.getContext('2d');
                ctx.drawImage(canvas, 0, 0);

                wrapper.appendChild(clone);

                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                wrapper.appendChild(label);

                preview.appendChild(wrapper);
            });

            const status = document.getElementById('status');
            status.textContent = 'Icons generated successfully! Click "Download All Icons" to save them.';
            status.style.display = 'block';
        }

        function downloadAll() {
            if (Object.keys(canvases).length === 0) {
                alert('Please generate icons first!');
                return;
            }

            sizes.forEach(size => {
                const canvas = canvases[size];
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${size}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            });

            const status = document.getElementById('status');
            status.textContent = 'All icons downloaded! Place them in the public/icon/ directory.';
        }

        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>

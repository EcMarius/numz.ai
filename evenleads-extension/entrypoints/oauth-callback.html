<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvenLeads - Authentication</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ffffff 0%, #d1d1d1 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .logo span {
      font-size: 36px;
      font-weight: bold;
      color: #0a0a0a;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #a0a0a0;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success {
      color: #4ade80;
    }

    .error {
      color: #ef4444;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>1L</span>
    </div>
    <h1 id="title">Completing Sign In...</h1>
    <p id="message">Please wait while we complete your authentication.</p>
    <div class="spinner" id="spinner"></div>
    <div id="error" class="error-message" style="display: none;"></div>
  </div>

  <script>
    (async function() {
      const titleEl = document.getElementById('title');
      const messageEl = document.getElementById('message');
      const spinnerEl = document.getElementById('spinner');
      const errorEl = document.getElementById('error');

      try {
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userJson = urlParams.get('user');
        const isNewUser = urlParams.get('new') === '1';

        if (!token || !userJson) {
          throw new Error('Missing authentication data. Please try again.');
        }

        const user = JSON.parse(decodeURIComponent(userJson));

        // Send to background script with error handling
        try {
          chrome.runtime.sendMessage({
            type: 'OAUTH_CALLBACK',
            payload: { token, user, isNewUser }
          }, (response) => {
            // Check if extension context was invalidated
            if (chrome.runtime.lastError) {
              const error = chrome.runtime.lastError.message;

              // If context invalidated, use postMessage as fallback
              if (error.includes('Extension context invalidated') ||
                  error.includes('message port closed') ||
                  error.includes('Could not establish connection')) {
                console.warn('[OAuth] Extension context invalidated, using postMessage fallback');

                // Send via postMessage to parent window (sidebar)
                if (window.opener) {
                  window.opener.postMessage({
                    type: 'EVENLEADS_OAUTH_SUCCESS',
                    token,
                    user,
                    isNewUser
                  }, '*');
                }

                // Show success anyway
                spinnerEl.style.display = 'none';
                titleEl.textContent = '✓ Success!';
                titleEl.className = 'success';
                messageEl.textContent = 'Authentication complete! You can close this window.';
                setTimeout(() => window.close(), 2000);
                return;
              }

              throw new Error(error);
            }

            if (response && response.error) {
              throw new Error(response.error);
            }

            // Success!
            spinnerEl.style.display = 'none';
            titleEl.textContent = '✓ Success!';
            titleEl.className = 'success';
            messageEl.textContent = isNewUser
              ? 'Welcome to EvenLeads! You can close this window.'
              : 'Welcome back! You can close this window.';

            // Auto-close after 2 seconds
            setTimeout(() => window.close(), 2000);
          });
        } catch (error) {
          // Catch synchronous errors from sendMessage
          if (error.message?.includes('Extension context invalidated') ||
              error.message?.includes('message port closed')) {
            console.warn('[OAuth] Extension context invalidated (sync), using postMessage fallback');

            // Send via postMessage to parent window (sidebar)
            if (window.opener) {
              window.opener.postMessage({
                type: 'EVENLEADS_OAUTH_SUCCESS',
                token,
                user,
                isNewUser
              }, '*');
            }

            // Show success anyway
            spinnerEl.style.display = 'none';
            titleEl.textContent = '✓ Success!';
            titleEl.className = 'success';
            messageEl.textContent = 'Authentication complete! You can close this window.';
            setTimeout(() => window.close(), 2000);
          } else {
            throw error;
          }
        }

      } catch (error) {
        console.error('OAuth callback error:', error);
        spinnerEl.style.display = 'none';
        titleEl.textContent = 'Authentication Failed';
        titleEl.className = 'error';
        messageEl.textContent = 'Something went wrong during sign in.';
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
      }
    })();
  </script>
</body>
</html>

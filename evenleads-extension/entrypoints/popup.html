<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvenLeads</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FFFFFF;
      color: #000000;
      width: 350px;
      min-height: 400px;
    }
    .popup-container {
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }
    .popup-header {
      padding: 1.25rem;
      background: #FFFFFF;
      border-bottom: 1px solid #E5E7EB;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .popup-logo {
      width: 2.5rem;
      height: 2.5rem;
      background: #000000;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFFFFF;
      font-weight: 700;
      font-size: 0.875rem;
    }
    .popup-title {
      font-size: 1.125rem;
      font-weight: 700;
    }
    .popup-content {
      flex: 1;
      padding: 1.25rem;
    }
    .popup-loading, .popup-error, .popup-unauthenticated {
      text-align: center;
      padding: 2rem 1.5rem;
      color: #6B7280;
    }
    .spinner {
      width: 2rem;
      height: 2rem;
      border: 3px solid #E5E7EB;
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .popup-user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      background: #F9FAFB;
      border-radius: 0.75rem;
      margin-bottom: 1.25rem;
    }
    .popup-user-avatar, .popup-user-avatar-fallback {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .popup-user-avatar {
      object-fit: cover;
    }
    .popup-user-avatar-fallback {
      background: #E5E7EB;
      display: flex;
      align-items: center;
      justify-center: center;
      font-weight: 600;
      color: #6B7280;
    }
    .popup-user-name {
      font-weight: 600;
      font-size: 0.875rem;
      color: #000000;
    }
    .popup-user-email {
      font-size: 0.75rem;
      color: #6B7280;
    }
    .popup-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      background: #F9FAFB;
      border-radius: 0.5rem;
      margin-bottom: 1.25rem;
    }
    .popup-status-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: #10B981;
    }
    .popup-status-text {
      font-size: 0.875rem;
      color: #6B7280;
    }
    .popup-stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }
    .popup-stat-card {
      background: #F9FAFB;
      border: 1px solid #E5E7EB;
      padding: 1rem;
      border-radius: 0.75rem;
    }
    .popup-stat-label {
      font-size: 0.75rem;
      color: #6B7280;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .popup-stat-value {
      font-size: 1.875rem;
      font-weight: 700;
      color: #000000;
    }
    .popup-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.75rem 1rem;
      background: #000000;
      color: #FFFFFF;
      border: none;
      border-radius: 0.5rem;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 0.5rem;
      font-family: inherit;
    }
    .popup-btn:hover {
      background: #1F2937;
      transform: scale(1.02);
    }
    .popup-btn-secondary {
      background: #F3F4F6;
      color: #000000;
    }
    .popup-btn-secondary:hover {
      background: #E5E7EB;
    }
    .popup-footer {
      padding: 1rem 1.25rem;
      border-top: 1px solid #E5E7EB;
      font-size: 0.75rem;
      color: #9CA3AF;
      text-align: center;
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #000000;
    }
    p {
      margin: 1rem 0;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <div class="popup-logo">1L</div>
      <h1 class="popup-title">EvenLeads</h1>
    </div>
    <div class="popup-content">
      <div class="popup-loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
    <div class="popup-footer">Press Ctrl+Shift+L to toggle sidebar</div>
  </div>
  <script>
    (async function() {
      const contentEl = document.querySelector('.popup-content');
      try {
        const authData = await chrome.storage.local.get('auth:state');
        const authState = authData['auth:state'];
        if (!authState || !authState.isAuthenticated) {
          contentEl.innerHTML = `<div class="popup-unauthenticated"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin: 0 auto 1rem; color: #D1D5DB;"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg><h2>Welcome!</h2><p>Sign in to start collecting leads</p><button class="popup-btn" id="openBtn">Open Extension</button></div>`;
          document.getElementById('openBtn').addEventListener('click', async () => {
            const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
            if (tab.id) { await chrome.tabs.sendMessage(tab.id, { type: 'TOGGLE_SIDEBAR' }); window.close(); }
          });
          return;
        }
        const apiUrlData = await chrome.storage.local.get('api:url');
        const baseUrl = apiUrlData['api:url'] || 'https://evenleads.com';
        const response = await fetch(`${baseUrl}/api/stats`, {
          headers: { 'Authorization': `Bearer ${authState.token}`, 'Accept': 'application/json' }
        });
        const stats = await response.json();
        contentEl.innerHTML = `${authState.user ? `<div class="popup-user-info">${authState.user.avatar ? `<img src="${authState.user.avatar}" class="popup-user-avatar" alt="${authState.user.name}" />` : `<div class="popup-user-avatar-fallback">${authState.user.name.charAt(0).toUpperCase()}</div>`}<div><div class="popup-user-name">${authState.user.name}</div><div class="popup-user-email">${authState.user.email}</div></div></div>` : ''}<div class="popup-status"><div class="popup-status-dot"></div><div class="popup-status-text">Extension is active</div></div><div class="popup-stats-grid"><div class="popup-stat-card"><div class="popup-stat-label">TOTAL LEADS</div><div class="popup-stat-value">${stats.totalLeads || 0}</div></div><div class="popup-stat-card"><div class="popup-stat-label">CAMPAIGNS</div><div class="popup-stat-value">${stats.activeCampaigns || 0}</div></div></div><button class="popup-btn" id="openBtn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="9" y1="3" x2="9" y2="21"/></svg>Open Full Dashboard</button><button class="popup-btn popup-btn-secondary" id="webBtn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>Open Web Dashboard</button>`;
        document.getElementById('openBtn').addEventListener('click', async () => {
          const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
          if (tab.id) { await chrome.tabs.sendMessage(tab.id, { type: 'TOGGLE_SIDEBAR' }); window.close(); }
        });
        document.getElementById('webBtn').addEventListener('click', () => window.open(`${baseUrl}/dashboard`, '_blank'));
      } catch (error) {
        console.error('Failed to load popup:', error);
        contentEl.innerHTML = `<div class="popup-error"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin: 0 auto 1rem; color: #EF4444;"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg><h2>Error</h2><p>Failed to load extension data</p><button class="popup-btn" onclick="location.reload()">Retry</button></div>`;
      }
    })();
  </script>
</body>
</html>

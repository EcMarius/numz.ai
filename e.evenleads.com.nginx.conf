server {
    listen 80;
    listen 443 ssl http2;
    server_name e.evenleads.com;

    # SSL Configuration (aaPanel will auto-generate these)
    ssl_certificate /www/server/panel/vhost/cert/e.evenleads.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/e.evenleads.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Force HTTPS
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access and error logs
    access_log /www/wwwlogs/e.evenleads.com.log;
    error_log /www/wwwlogs/e.evenleads.com.error.log;

    # PostHog Reverse Proxy Configuration
    # =====================================

    # Proxy PostHog static assets (JS library)
    location /static/ {
        proxy_pass https://eu-assets.i.posthog.com/static/;
        proxy_set_header Host eu-assets.i.posthog.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;

        # Cache static assets
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, max-age=2592000" always;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
    }

    # Proxy PostHog API endpoints (event capture, batch, etc.)
    location ~ ^/(batch|capture|decide|e|engage|track|identify|alias|page|screen|group|s)/?$ {
        proxy_pass https://eu.i.posthog.com$request_uri;
        proxy_set_header Host eu.i.posthog.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;

        # CORS headers for API
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Max-Age 86400 always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Catch-all for PostHog endpoints
    location / {
        proxy_pass https://eu.i.posthog.com;
        proxy_set_header Host eu.i.posthog.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}

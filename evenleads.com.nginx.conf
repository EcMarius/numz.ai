server
{
    listen 80;
    listen 443 ssl http2;
    server_name evenleads.com;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/evenleads.com;
    include /www/server/panel/vhost/nginx/extension/evenleads.com/*.conf;

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/evenleads.com/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/evenleads.com/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;
    #SSL-END

    #ERROR-PAGE-START  Error page configuration, allowed to be commented, deleted or modified
    # Commented out to allow Laravel to handle 404 errors with custom error page
    # error_page 404 /404.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END

    # Serve static files directly from /public
    location / {
        # Try to serve static files from /public first
        try_files /public/$uri /public/$uri/ @laravel;
    }

    # Laravel routing fallback
    location @laravel {
        rewrite ^(.*)$ /public/index.php?$query_string last;
    }

    # PHP processing for Laravel
    location ~ \.php$ {
        fastcgi_pass unix:/tmp/php-cgi-84.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;

        # Required for Laravel signed URLs and HTTPS detection
        fastcgi_param HTTPS $https if_not_empty;
        fastcgi_param HTTP_SCHEME $scheme;
        fastcgi_param SERVER_PORT $server_port;

        # Pass proxy headers for TrustProxies middleware
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
        fastcgi_param HTTP_X_FORWARDED_PORT $server_port;
        fastcgi_param HTTP_X_FORWARDED_FOR $remote_addr;
    }

    #REWRITE-START URL rewrite rule reference, any modification will invalidate the rewrite rules set by the panel
    include /www/server/panel/vhost/rewrite/evenleads.com.conf;
    #REWRITE-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known{
        allow all;
    }

    #Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|svg)$
    {
        try_files /public/$uri =404;
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    location ~ .*\.(js|css|woff|woff2|ttf|eot)$
    {
        try_files /public/$uri =404;
        expires      12h;
        error_log /dev/null;
        access_log /dev/null;
    }
    access_log  /www/wwwlogs/evenleads.com.log;
    error_log  /www/wwwlogs/evenleads.com.error.log;
}

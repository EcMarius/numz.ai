# PostHog Reverse Proxy Configuration for e.evenleads.com
# Add this to your aaPanel Nginx site configuration

# Proxy PostHog static assets
location /ph-static/ {
    proxy_pass https://eu-assets.i.posthog.com/static/;
    proxy_set_header Host eu-assets.i.posthog.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Cache static assets for better performance
    proxy_cache_valid 200 30d;
    proxy_cache_valid 404 1m;
    add_header Cache-Control "public, max-age=2592000";
}

# Proxy PostHog API endpoints
location /ph/ {
    proxy_pass https://eu.i.posthog.com/;
    proxy_set_header Host eu.i.posthog.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Content-Type application/json;

    # Handle CORS for PostHog
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Handle preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }
}

# Proxy PostHog decide endpoint (for feature flags)
location /ph-decide {
    proxy_pass https://eu.i.posthog.com/decide;
    proxy_set_header Host eu.i.posthog.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    if ($request_method = OPTIONS) {
        return 204;
    }
}
